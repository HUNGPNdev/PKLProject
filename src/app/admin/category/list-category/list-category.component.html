<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Danh Mục</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-5 col-lg-5">
        <div class="panel panel-primary">
            <div class="panel-heading">Thêm Danh Mục</div>
            <div class="panel-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="row" style="margin-bottom:40px">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <label>Tên Danh mục</label>
                                <input required type="text" [(ngModel)]="category.cata_name" name="cata_name"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Trạng thái</label><br>
                                <label for="status">true: </label>
                                <input type="radio" [(ngModel)]="category.status"  id="status" name="status"
                                [value]="true">
                                &nbsp;
                                <label for="status1">false: </label>
                                <input type="radio" [(ngModel)]="category.status" checked id="status1" name="status"
                                [value]="false">
                            </div>
                            <button class="btn btn-primary">Lưu</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-7 col-lg-7">
        <div class="panel panel-primary">
            <div class="panel-heading">Danh sách danh mục</div>
            <div class="panel-body">
                <div class="bootstrap-table">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="bg-primary">
                                <th>Tên danh mục</th>
                                <th style="width:10%">Trạng thái</th>
                                <th style="width:30%">Tùy chọn</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cata of categories">
                                <td>{{cata.cata_name}}</td>
                                <td>{{cata.status}}</td>
                                <td>
                                    <a (click)="getCateById(cata.cata_id)" class="btn btn-warning"><span class="glyphicon glyphicon-edit"></span>
                                        Sửa</a> &nbsp;
                                    <a (click)="deleteById(cata.cata_id)" onclick="return confirm('Bạn có chắc chắn muốn xóa?')"
                                        class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/.row-->
