<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Banner</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-4 col-lg-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Banner</div>
            <div class="panel-body">
                <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                    <div class="row" style="margin-bottom:40px">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <label>Ảnh Banner</label>
                                <input id="img" type="file" class="form-control hidden" onchange="changeImg(this)"
                                    (change)="onFileChanged($event)">
                                <img id="avatar" onclick="getElementById('img').click()" class="thumbnail" width="300px" [src]="src">
                            </div>
                            <div class="form-group">
                                <label>Trạng thái</label><br>
                                <label for="status">true: </label>
                                <input type="radio" [(ngModel)]="banner.status" id="status" name="status"
                                    [value]="true">
                                &nbsp;
                                <label for="status1">false: </label>
                                <input type="radio" [(ngModel)]="banner.status" checked id="status1" name="status"
                                    [value]="false">
                            </div>
                            <input type="submit" name="submit" value="Lưu" class="btn btn-primary">
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-8 col-lg-8">
        <div class="panel panel-primary">
            <div class="panel-heading">Danh sách danh mục</div>
            <div class="panel-body">
                <div class="bootstrap-table">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="bg-primary">
                                <th>Tên danh mục</th>
                                <th style="width:10%">Trạng thái</th>
                                <th style="width:30%">Tùy chọn</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let b of banners">
                                <td>
                                    <img width="100px" src="http://localhost:8080/image/{{b.name}}" class="thumbnail">
                                </td>
                                <td>{{b.status}}</td>
                                <td>
                                    <a (click)="updateById(b.id)" class="btn btn-warning"><span
                                            class="glyphicon glyphicon-edit"></span>
                                        Sửa</a> &nbsp;
                                    <a (click)="deleteById(b.id)" class="btn btn-danger"><span
                                            class="glyphicon glyphicon-trash"></span> Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
