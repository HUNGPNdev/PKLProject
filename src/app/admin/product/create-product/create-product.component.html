<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Sản phẩm</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
        
        <div class="panel panel-primary">
            <div class="panel-heading">Thêm sản phẩm</div>
            <div class="panel-body">
                <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                    <div class="row" style="margin-bottom:40px">
                        <div class="col-xs-8">
                            <div class="form-group" >
                                <label>Tên sản phẩm</label>
                                <input  type="text" name="pro_name" [(ngModel)]="product.pro_name" class="form-control">
                            </div>
                            <div class="form-group" >
                                <label>Giá sản phẩm</label>
                                <input  type="number" name="price" [(ngModel)]="product.price" class="form-control">
                            </div>
                            <div class="form-group" >
                                <label>Miêu tả</label>
                                <textarea  name="details" [(ngModel)]="product.details"></textarea>
                            </div>
                            <div class="form-group" >
                                <label>Bảo hành</label>
                                <input  type="text" name="guarantee"  [(ngModel)]="product.guarantee" class="form-control">
                            </div>
                            <div class="form-group" >
                                <label>Phụ kiện</label>
                                <input  type="text" name="part" [(ngModel)]="product.part" class="form-control">
                            </div>
                            <div class="form-group" >
                                <label>Hỗ trợ</label>
                                <input  type="text" name="support" [(ngModel)]="product.support" class="form-control">
                            </div>
                            <div class="form-group" >
                                <label>Danh mục</label>
                                <select  name="cata_id" [(ngModel)]="product.cata_id" class="form-control" #txtCata="ngModel" required>
                                    <option [value]="cate.cata_id" *ngFor="let cate of category">{{cate.cata_name}}</option>
                                </select>
                            </div>
                            <div>
                                <p style="height: 10px;color: red;" *ngIf="txtCata.errors?.required && txtCata.touched">Vui lòng chọn danh mục!</p>
                            </div>
                            <div class="form-group" >
                                <label>Ảnh sản phẩm</label>
                                <input (change)="onChangeFile($event)" [required]="false" id="img" type="file" class="form-control hidden" onchange="changeImg(this)">
                                <img id="avatar" class="thumbnail" width="300px" [src]="src">
                            </div>
                            <div class="form-group">
                                <label>Trạng thái</label><br>
                                <label for="status">true: </label>
                                <input type="radio" [(ngModel)]="product.status"  id="status" name="status" [value]="true"> &nbsp;
                                <label for="status1">false: </label>
                                <input type="radio" [(ngModel)]="product.status" checked id="status1" name="status" [value]="false">
                            </div>
                            <input type="submit" [disabled]="txtCata.invalid" name="submit" value="Thêm" class="btn btn-primary">&nbsp;
                            <a routerLink="../list-product" class="btn btn-danger">Hủy bỏ</a>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
