<div><br><br>
    <h1 class="text-center bg-secondary" style="padding: 20px; color: #fff; font-weight: bold;">Update Form</h1>
    <h1 class="text-center bg-success" *ngIf="message" style="padding: 20px; color: #fff; font-weight: bold;">Update Successfully!</h1>
</div><br><br>

<form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="row" style="margin-bottom:40px">
        <div class="col-md-12">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" [(ngModel)]="user.name" class="form-control">
            </div>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" name="username" [(ngModel)]="user.username" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" [(ngModel)]="user.email" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" name="password" [(ngModel)]="user.password" class="form-control">
            </div>
            <button id="FormButton" class="btn btn-primary">Submit</button>&nbsp;
        </div>
    </div>
</form>
