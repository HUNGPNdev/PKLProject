<div><br><br>
    <h1 class="text-center bg-secondary" style="padding: 20px; color: #fff; font-weight: bold;">Registration</h1>
</div><br><br>

<div *ngIf="isSignedUp; else signupForm">
    Your registration is successful. Please login!
</div>

<ng-template #signupForm>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" class="form-control" name="name" placeholder="Your full name" [(ngModel)]="form.name"
                #name="ngModel" required />
            <div *ngIf="f.submitted && name.invalid">
                <div *ngIf="name.errors?.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" placeholder="Your your name..." name="username"
                [(ngModel)]="form.username" #username="ngModel" required />
            <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors?.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="your email.." name="email" [(ngModel)]="form.email"
                #email="ngModel" required email />
            <div *ngIf="f.submitted && email.invalid">
                <div *ngIf="email.errors?.required">Email is required</div>
                <div *ngIf="email.errors?.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="your password..." name="password"
                [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
            <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors?.required">Password is required</div>
                <div *ngIf="password.errors?.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <button id="FormButton" class="btn btn-primary">Register</button>&nbsp;
            <a href="login" id="FormButton" class="btn" style="background: green;">Login</a>
            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                Signup failed!<br />{{errorMessage}}
            </div>
        </div>
    </form>
</ng-template>
