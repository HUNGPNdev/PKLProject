<div><br><br>
  <h1 class="text-center bg-secondary" style="padding: 20px; color: #fff; font-weight: bold;">Login Form</h1>
</div><br><br>
<div id="wrap-inner">
  <div class="products">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors?.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors?.required">Password is required</div>
          <div *ngIf="password.errors?.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group" style="margin-left: 20px;">
        <label>
          <input type="checkbox" [(ngModel)]="form.remember" name="remember" class="form-check-input">Remember Me?
        </label>
      </div>
      <div class="form-group">
        <button id="FormButton" class="btn">Login</button>&nbsp;
        <a href="register" id="FormButton" class="btn" style="background: green;">Register</a>
        <br>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</div>
