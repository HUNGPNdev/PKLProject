<div id="wrap-inner">
	<div class="products">
		
		<h3>Danh sách sản phẩm</h3>
		  <div class="form-group">
			<input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText">
		  </div>
		<div class="product-list row" >
			<div class="product-item col-md-3 col-sm-6 col-xs-12" 
			*ngFor="let p of products | filter:searchText | paginate: {itemsPerPage: 3, currentPage: p}">
				<a href="#"><img src="http://localhost:8080/image/{{p.image}}" class="img-thumbnail"></a>
				<p><a href="#">{{p.pro_name}}</a></p>
				<p class="price">{{p.price}}</p>
				<div class="marsk">
					<a routerLink="../../product-detail/{{p.pro_id}}">Xem chi tiết</a>
				</div>
			</div>
		</div>
		<br><br><pagination-controls (pageChange)="p = $event"></pagination-controls>
	</div>
</div>
