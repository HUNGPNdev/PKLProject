<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">List User</h1>
    </div>
</div>

<div class="col-xs-12 col-md-12 col-lg-12">

    <div class="panel panel-primary">
        <div class="panel-heading">Danh sách sản phẩm</div>
        <div class="panel-body">
            <div class="bootstrap-table">
                <div class="table-responsive">
                    <a routerLink="../user-create" class="btn btn-primary">Thêm User</a>
                    <div class="form-group">
                    </div>
                    <input class="form-control" id="myInput" type="text" placeholder="Search.."><br>
                    <table class="table table-bordered" style="margin-top:20px;">
                        <thead>
                            <tr class="bg-primary">
                                <th>ID</th>
                                <th>Name</th>
                                <th>User Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Tùy chọn</th>
                            </tr>
                        </thead>
                        <tbody id="myTable">
                            <tr *ngFor="let u of users">
                                <td>{{u.id}}</td>
                                <td>{{u.name}}</td>
                                <td>{{u.username}}</td>
                                <td>{{u.email}}</td>
                                <td>{{u.role}}</td>
                                <td>
                                    <a class="btn btn-warning" (click)="goToUpdate(u.id)"><i class="fa fa-pencil"
                                            aria-hidden="true"></i> Sửa</a>&nbsp;
                                    <a *ngIf="username != u.username" (click)="deleteById(u.id)"
                                        class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i> Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h1>{{errorMessage}}</h1>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
