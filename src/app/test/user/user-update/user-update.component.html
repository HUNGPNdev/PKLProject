<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User Update</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">

        <div class="panel panel-primary">
            <div class="panel-heading">User Update</div>
            <div class="panel-body">
                <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                    <div class="row" style="margin-bottom:40px">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" [(ngModel)]="user.name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" name="username" [(ngModel)]="user.username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="email" [(ngModel)]="user.email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" name="password" [(ngModel)]="user.password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Role</label><br>
                                <select class="form-control form-control-sm" name="role" [(ngModel)]="user.role" multiple>
                                    <option value="ROLE_ADMIN" >ROLE_ADMIN</option>
                                    <option value="ROLE_PM">ROLE_PM</option>
                                    <option value="ROLE_USER" >ROLE_USER</option>
                                </select>
                            </div>
                            <input type="submit" name="submit" value="Thêm"
                                class="btn btn-primary">&nbsp;
                            <a routerLink="../../user-list" class="btn btn-danger">Hủy bỏ</a>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
