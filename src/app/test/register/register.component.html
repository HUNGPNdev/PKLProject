<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Create User</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-12 col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">Thêm User</div>
      <div class="panel-body">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
            <div *ngIf="f.submitted && name.invalid">
              <div *ngIf="name.errors?.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
              required />
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="username.errors?.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required
              email />
            <div *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors?.required">Email is required</div>
              <div *ngIf="email.errors?.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
              required minlength="6" />
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors?.required">Password is required</div>
              <div *ngIf="password.errors?.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label>Role</label><br>
            <select class="form-control form-control-sm" name="role" [(ngModel)]="form.role" #role="ngModel" multiple>
                <option value="admin" >ROLE_ADMIN</option>
                <option value="pm">ROLE_PM</option>
                <option value="user" >ROLE_USER</option>
            </select>
        </div>
          <div class="form-group">
            <button  [disabled]="f.invalid" class="btn btn-primary">Register</button>&nbsp;
            <a routerLink="../user-list" class="btn btn-danger">Hủy bỏ</a>
            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
              Signup Notify!<br />{{errorMessage}}
            </div>
          </div>
        </form>
    </div>
    </div>
  </div>
</div>
